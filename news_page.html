<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TN Messenger Service - ข่าวสาร</title>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --primary: #1e3a8a;
            /* Blue-900 */
            --primary-light: #3b82f6;
            /* Blue-500 */
            --secondary: #059669;
            /* Emerald-600 (for news/status) */
            --text: #111827;
            /* Gray-900 */
            --text-light: #6b7280;
            /* Gray-500 */
            --bg: #f3f4f6;
            /* Gray-100 */
            --white: #ffffff;
            --card-bg: #ffffff;
            /* พื้นหลังการ์ด */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: var(--bg);
            display: flex;
            min-height: 100vh;
            justify-content: center;
            padding: 30px 15px;
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            /* ปรับให้กว้างขึ้นสำหรับหน้าข่าวสาร */
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-back-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;

            width: 100%;
            max-width: 250px;
            margin-bottom: 25px;

            padding: 10px 20px;
            background: var(--primary);
            color: var(--white);
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(30, 58, 138, 0.4);
            transition: background 0.2s, transform 0.1s;
        }

        .nav-back-button:hover {
            background: #152c77;
            /* Darker primary on hover */
            transform: translateY(-1px);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 15px;
        }

        .header h1 {
            font-size: 28px;
            color: var(--primary);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .news-item {
            border-bottom: none;
            padding: 25px;
            margin-bottom: 25px;

            /* สไตล์ Card */
            background: var(--card-bg);
            border: 2px solid var(--primary-light);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(30, 58, 138, 0.15);
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .news-item:hover {
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.25);
            transform: translateY(-2px);
        }


        .news-item:last-child {
            margin-bottom: 0;
            padding-bottom: 25px;
        }

        .news-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .news-date {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 15px;
            display: block;
            border-bottom: 1px dashed #e5e7eb;
            padding-bottom: 15px;
        }

        .news-detail {
            font-size: 16px;
            color: var(--text);
            line-height: 1.7;
            padding-top: 10px;
        }

        .loading-message,
        .error-message {
            text-align: center;
            padding: 50px;
            color: var(--text-light);
            font-size: 16px;
        }

        .error-message {
            background: #fee2e2;
            /* Red-100 */
            color: #b91c1c;
            /* Red-700 */
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .news-item {
                padding: 15px;
            }

            .news-title {
                font-size: 18px;
            }

            .nav-back-button {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <button class="nav-back-button" onclick="window.location.href = './customer_dashboard.html'">
            <i data-feather="arrow-left"></i> กลับหน้า Dashboard
        </button>
        <div class="header">
            <h1><i data-feather="bell"></i> ข่าวสาร</h1>
        </div>

        <div id="newsContent">
            <div class="loading-message">กำลังโหลดข้อมูลล่าสุด...</div>
        </div>
    </div>

    <script>
        feather.replace();

        // ✅ ข้อมูลสำหรับโหลด CSV โดยตรง (เร็วที่สุด)
        // Sheet ID จาก URL ล่าสุดที่คุณให้มา
        const SHEET_ID = "1IxrsUeatefuzXlCgKVHkYjyqg230KFxtYQHLEOmzVfo"; 
        // ชื่อแท็บชีตจากภาพหน้าจอ
        const SHEET_NAME = "ข่าวสาร"; 
        
        // ใช้ Date.now() เป็น cacheBust เพื่อให้มั่นใจว่าดึงข้อมูลใหม่เสมอ
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}&cacheBust=${Date.now()}`; 

        async function loadNewsData() {
            const contentContainer = document.getElementById('newsContent');
            contentContainer.innerHTML = '<div class="loading-message">กำลังโหลดข้อมูลล่าสุด...</div>';

            try {
                // 1. Fetch CSV data (เร็วที่สุด)
                const response = await fetch(CSV_URL);

                if (!response.ok) {
                    throw new Error(`การดึงข้อมูล CSV ล้มเหลว (Status: ${response.status}). ตรวจสอบสิทธิ์การเข้าถึง Sheet`);
                }

                const csvText = await response.text();

                // 2. Parse CSV data manually
                // ฟังก์ชันสำหรับลบเครื่องหมายคำพูดคู่ (") รอบข้อมูล
                const sanitize = (val) => val ? val.trim().replace(/^"|"$/g, '') : '';
                
                const rows = csvText.trim().split('\n');
                
                if (rows.length <= 1) { // มีแค่ Header หรือว่างเปล่า
                    contentContainer.innerHTML = '<p class="loading-message">ไม่พบข่าวสารในขณะนี้.</p>';
                    return;
                }
                
                // แปลงข้อมูล CSV เป็น Array of Objects
                // เราใช้ rows.slice(1) เพื่อข้ามแถว Header (Title, Date, Detail)
                const data = rows.slice(1).map(row => {
                    // ใช้ split(',') สำหรับการแยกคอลัมน์ 
                    const cols = row.split(','); 
                    
                    if (cols.length < 3) return null; // ข้อมูลไม่ครบ 3 คอลัมน์
                    
                    return {
                        title: sanitize(cols[0]),  // Column A (Title)
                        date: sanitize(cols[1]),   // Column B (Date)
                        detail: sanitize(cols[2])  // Column C (Detail)
                    };
                }).filter(item => item !== null); // กรองแถวที่ไม่สมบูรณ์

                if (data.length === 0) {
                    contentContainer.innerHTML = '<p class="loading-message">ไม่พบข่าวสารที่ถูกต้อง.</p>';
                    return;
                }

                // 3. Render HTML (ใช้ Array.map().join('') เพื่อความเร็วสูงสุด)
                const newsItems = data.map(item => {
                    const title = item.title || 'ไม่มีหัวข้อ';
                    const date = item.date || 'ไม่ระบุวันที่';
                    const detail = item.detail || 'ไม่มีรายละเอียด';

                    return `
                        <div class="news-item">
                            <div class="news-title">${title}</div>
                            <span class="news-date">เผยแพร่: ${date}</span>
                            <p class="news-detail">${detail}</p>
                        </div>
                    `;
                });
                
                // แทรก HTML ทั้งหมดในครั้งเดียว
                contentContainer.innerHTML = newsItems.join('');
                feather.replace(); // เรียกใช้ feather.replace อีกครั้งหลังจากเพิ่มเนื้อหาใหม่

            } catch (error) {
                console.error("Error loading news data:", error);
                contentContainer.innerHTML = `<div class="error-message">
                                                <strong>ข้อผิดพลาด!</strong> ไม่สามารถโหลดข้อมูลได้ กรุณาตรวจสอบ ID Google Sheet (${SHEET_ID}) และการตั้งค่าการแชร์ (Public/Anyone with the link).
                                                <br>(${error.message})
                                            </div>`;
            }
        }

        loadNewsData();
    </script>
</body>

</html>
