<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TN Messenger Service - เข้าสู่ระบบพนักงาน</title>

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    :root {
      --primary: #1e3a8a;
      --primary-light: #3b82f6;
      --text: #111827;
      --text-light: #6b7280;
      --bg: #f3f4f6;
      --white: #ffffff;
      --border: #d1d5db;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Prompt', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      max-width: 480px;
      width: 100%;
      background: #fff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border-top: 8px solid var(--primary);
      text-align: center;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      border-radius: 18px;
      border: 2px solid var(--primary);
      color: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: 700;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 30px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
      position: relative;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-family: 'Prompt', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(12px);
      cursor: pointer;
      color: var(--text-light);
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      gap: 8px;
      align-items: center;
      margin-bottom: 20px;
    }

    .login-button:hover {
      background: #1e40af;
    }

    .redirect-link {
      font-size: 14px;
      color: var(--text-light);
    }

    .redirect-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .redirect-link a:hover {
      text-decoration: underline;
    }

    .message-success {
      color: #059669;
    }

    .message-error {
      color: #ef4444;
    }

    .spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="login-logo">TN</div>
    <h2>เข้าสู่ระบบพนักงาน</h2>
    <p>กรุณากรอกข้อมูลเพื่อเข้าสู่ระบบ</p>

    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Email *</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Password *</label>
        <input type="password" id="password" minlength="6" required>
        <i data-feather="eye-off" class="toggle-password" onclick="togglePassword()"></i>
      </div>

      <div id="loginMessage" style="min-height:20px; margin-bottom: 20px;"></div>

      <button type="submit" class="login-button">
        <i data-feather="log-in"></i> เข้าสู่ระบบ
      </button>
    </form>

    <div class="redirect-link">
      ยังไม่มีบัญชี? <a href="register_employee.html">ลงทะเบียนพนักงาน</a>
    </div>
  </div>

  <script>
    // ตรวจสอบ Token ถ้ามีให้ไปหน้า Home ทันที
    if (localStorage.getItem("tn_employee_token")) {
      window.location.href = 'home.html';
    }

    feather.replace();

    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
      feather.replace();
    }

    async function handleLogin(e) {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button');
      const messageDiv = document.getElementById("loginMessage");
      
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      // แสดงสถานะกำลังโหลด
      submitBtn.disabled = true;
      submitBtn.style.opacity = '0.7';
      submitBtn.style.cursor = 'not-allowed';
      const originalBtnContent = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i data-feather="loader" class="spin"></i> กำลังตรวจสอบ...';
      feather.replace();

      const data = {
        email: emailInput.value,
        password: passwordInput.value
      };

      const url = "https://script.google.com/macros/s/AKfycbwutGjM8fg__QRCBYBiDsCJ8ttkQ-97v8gER_C_W7VB4TG5-vvX5doUXlbGc5bvZYM5/exec?action=login_employee";

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "text/plain"
          },
          body: JSON.stringify(data)
        });

        const resultData = await response.json();
        console.log("LOGIN RESPONSE:", resultData);

        if (resultData.result === "error") {
          throw new Error(resultData.message || "อีเมลหรือรหัสผ่านไม่ถูกต้อง");
        }

        // เก็บข้อมูลลง localStorage
        localStorage.setItem("tn_employee_user", JSON.stringify(resultData.user));
        localStorage.setItem("tn_employee_token", resultData.token);

        messageDiv.textContent = "✅ เข้าสู่ระบบสำเร็จ!";
        messageDiv.className = "message-success";
        
        // ไปหน้า Home
        setTimeout(() => {
           window.location.href = 'home.html';
        }, 1500);

      } catch (error) {
        console.error("LOGIN ERROR:", error);
        messageDiv.textContent = "❌ " + (error.message || "เกิดข้อผิดพลาดในการเชื่อมต่อ");
        messageDiv.className = "message-error";
      } finally {
        submitBtn.disabled = false;
        submitBtn.style.opacity = '1';
        submitBtn.style.cursor = 'pointer';
        submitBtn.innerHTML = originalBtnContent;
        feather.replace();
      }
    }
  </script>

</body>

</html>
